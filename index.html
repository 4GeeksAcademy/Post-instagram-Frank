<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi nuevo Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="description" content="Publicación personal sobre aprender a programar">
</head>
<body>

    <div class="post-container">

        <header class="post-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fab fa-html5"></i> 
                </div>
                <div class="username-location">
                    <span class="username">HTML5</span>
                    <span class="location">Frank Padilla</span>
                </div>
            </div>
            <div class="post-menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="post-image">
            <img src="aprendiendo_programacion.jpg" alt="Persona programando frente a una computadora" loading="lazy">
        </div>

        <footer class="post-footer">
            
            <div class="post-actions">
                <div class="left-actions">
                    <i class="far fa-heart"></i> <i class="far fa-comment"></i> <i class="far fa-paper-plane"></i> </div>
                <div class="right-action">
                    <i class="far fa-bookmark"></i> </div>
            </div>

            <div class="likes-count">
                Aprendo a programar
            </div>

            <div class="post-caption">
                4geeks ¡La mejor plataforma para aprender a programar!

        </footer>
    </div>
    
</body>
</html>
